# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]         # master に push のとき
  pull_request:
    branches: [master]         # PR はテストだけ

concurrency:
  group: render-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Test
        run: npm test

      - name: Deploy to Render (only on push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL secret is not set" >&2
            exit 1
          fi
          curl -fsSL "$DEPLOY_URL"
